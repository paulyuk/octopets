name: Deploy with AZD and OIDC

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
          - test

# Required permissions for OIDC
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Configure Azure CLI authentication
        shell: bash
        run: |
          echo "ðŸ”‘ Setting up Azure CLI authentication..."
          export AZURE_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
          export AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"
          export AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Log in with Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure AZD for Azure CLI authentication
        shell: bash
        run: |
          echo "ðŸ”‘ Setting up AZD to use Azure CLI authentication..."
          export AZURE_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
          export AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"
          export AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          mkdir -p ~/.azd
          echo '{"defaults":{"auth":{"useAzureCli":true}}}' > ~/.azd/config.json
          cat ~/.azd/config.json
          echo "âœ… AZD configured to use Azure CLI authentication"

      - name: Deploy with azd
        shell: bash
        run: |
          export AZURE_ENV_NAME="${{ github.event.inputs.environment || 'dev' }}"
          export AZURE_LOCATION="${{ vars.AZURE_LOCATION || 'eastus' }}"
          export AZURE_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          export AZURE_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
          export AZURE_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"

          echo "ðŸ” Diagnostic information:"
          echo "Azure CLI version: $(az --version | head -n 1)"
          echo "AZD version: $(azd version)"
          echo "Current account: $(az account show --query name -o tsv || echo 'Not logged in')"
          echo "Current OIDC token: $(if [[ -n $ACTIONS_ID_TOKEN_REQUEST_TOKEN ]]; then echo 'Present'; else echo 'Not found'; fi)"

          echo "ðŸš€ Starting deployment with azd..."
          echo "Environment: $AZURE_ENV_NAME"
          echo "Location: $AZURE_LOCATION"

          if ! az account show &>/dev/null; then
            echo "âŒ Azure CLI is not logged in. The Azure/login action should have handled this."
            exit 1
          fi

          if ! azd env select $AZURE_ENV_NAME 2>/dev/null; then
            echo "ðŸ“¦ Creating new azd environment: $AZURE_ENV_NAME"
            azd env new $AZURE_ENV_NAME --location $AZURE_LOCATION --subscription $AZURE_SUBSCRIPTION_ID
          fi

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "ðŸ” PR detected - running provision with preview"
            azd provision --preview
          else
            echo "ðŸš€ Main branch - deploying application"
            azd up --no-prompt
          fi

      - name: Get deployment outputs
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          echo "ðŸ“‹ Getting deployment information..."
          azd show --output table || true

          ENDPOINT=$(azd show --output json 2>/dev/null | jq -r '.services | to_entries](#)
